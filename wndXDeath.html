<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Time since wndX's Death</title>
<style>
    * {margin: 0; padding: 0; box-sizing: border-box;}
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: url('https://img.freepik.com/free-vector/bring-night-space-wallpaper-with-glowing-starfield_1017-53512.jpg') no-repeat center center fixed;
        background-size: cover;
        color: #fff;
        font-family: 'Arial', sans-serif;
    }
    .container {
        padding: 30px;
        border-radius: 20px;
        background: rgba(0, 0, 0, 0.8);
        text-align: center;
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.5);
        max-width: 900px;
        width: 90%;
        backdrop-filter: blur(10px);
    }
    h1 {
        font-size: 36px;
        margin-bottom: 15px;
        font-weight: bold;
        color: #ff6f61;
    }
    h2 {
        font-size: 18px;
        color: #bbb;
        margin-bottom: 30px;
    }
    .countdown {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
        gap: 20px;
    }
    .time-box {
        padding: 25px;
        border-radius: 12px;
        background: rgba(255, 255, 255, 0.1);
        text-align: center;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .time-box:hover {
        transform: translateY(-10px);
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
    }
    .time-box span {
        display: block;
        font-size: 40px;
        font-weight: bold;
        color: #ff6f61;
    }
    .time-box small {
        font-size: 16px;
        color: #bbb;
    }
</style>
</head>
<body>
<div class="container">
    <h1>Time since wndX's Death</h1>
    <h2>Track how much time has passed since wndX's death. Totally not stolen from swift.</h2>
    <div class="countdown" id="countdown">
        <div class="time-box"><span id="years">0</span><small>Years</small></div>
        <div class="time-box"><span id="months">0</span><small>Months</small></div>
        <div class="time-box"><span id="days">0</span><small>Days</small></div>
        <div class="time-box"><span id="hours">0</span><small>Hours</small></div>
        <div class="time-box"><span id="minutes">0</span><small>Minutes</small></div>
        <div class="time-box"><span id="seconds">0</span><small>Seconds</small></div>
    </div>
</div>
<script>
    const startDate = new Date(2025, 2, 5);
    function updateCounter() {
        const now = new Date();
        let diff = now - startDate;
        const years = Math.floor(diff / (1000 * 60 * 60 * 24 * 365.25));
        diff -= years * 1000 * 60 * 60 * 24 * 365.25;
        const months = Math.floor(diff / (1000 * 60 * 60 * 24 * 30.44));
        diff -= months * 1000 * 60 * 60 * 24 * 30.44;
        const days = Math.floor(diff / (1000 * 60 * 60 * 24));
        diff -= days * 1000 * 60 * 60 * 24;
        const hours = Math.floor(diff / (1000 * 60 * 60));
        diff -= hours * 1000 * 60 * 60;
        const minutes = Math.floor(diff / (1000 * 60));
        diff -= minutes * 1000 * 60;
        const seconds = Math.floor(diff / 1000);
        document.getElementById('years').innerText = years;
        document.getElementById('months').innerText = months;
        document.getElementById('days').innerText = days;
        document.getElementById('hours').innerText = hours;
        document.getElementById('minutes').innerText = minutes;
        document.getElementById('seconds').innerText = seconds;
    }
    updateCounter();
    setInterval(updateCounter, 1000);
</script>
</body>
</html>
